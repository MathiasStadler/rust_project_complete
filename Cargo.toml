[package]
name = "rust_project_complete"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "Ein vollst√§ndiges Rust-Projekt mit 100% Testabdeckung"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/rust_project_complete"
documentation = "https://docs.rs/rust_project_complete"
readme = "README.md"
keywords = ["rust", "testing", "coverage", "example"]
categories = ["development-tools"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.0", features = ["derive"] }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
proptest = "1.0"
criterion = "0.5"
mockall = "0.11"
rstest = "0.18"
test-case = "3.0"
serial_test = "3.0"
tempfile = "3.0"

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.test]
opt-level = 0
debug = true
